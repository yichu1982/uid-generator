log4j.rootLogger = TRACE ,  stdout ,  D ,  E
#logging.file=
#logging.path=
logging.level.root = INFO
logging.level.com.baidu.fsg.uid.worker.dao = DEBUG

# UidGenerator Configuration（以下为可选配置，如未指定将采用默认值）
# 时间位，默认：28
uid.timeBits = 28
# 机器位，默认：22
uid.workerBits = 22
# 序列位，默认：13
uid.seqBits = 13
# 时间基点，单位：秒。默认：2016-05-20（毫秒：146367360000）
uid.epochStr = 2020-07-24
# 是否容忍时钟回拨，默认：true
uid.enableBackward = true
# 时钟回拨最长容忍时间（秒），默认：1
uid.maxBackwardSeconds = 1
# RingBuffer size扩容参数，可提高UID生成的吞吐量，默认：3
uid.cached-uid-generator.boostPower = 3
# 指定何时向RingBuffer中填充UID，取值为百分比（0, 100），默认为50
uid.cached-uid-generator.paddingFactor = 50
# 默认不配置此项，即不使用Schedule线程。如需使用，请指定Schedule线程时间间隔，单位：秒
#uid.cached-uid-generator.scheduleInterval = 60